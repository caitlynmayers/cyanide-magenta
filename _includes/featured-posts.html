<section class="featured-posts">
  <h3>Recent Thoughts</h3>
    <div class="post-wrapper">
    {% for post in site.posts | limit:3 %}
      <div class="post">
        <a href="{{ post.url }}"><h3>{{ post.title }}</h3></a>
        <p>{{ post.excerpt | truncatewords: 40 }}</p>
        <a href="{{ post.url }}">Read More</a>
      </div>
    {% endfor %}
    </div>
</section>
