<div class="case-studies">
  <ul>
  {% assign case_study_list = site.case-studies | sort:"weight" %}
    {% for case-study in case_study_list %}
    <a href="{{ case-study.url }}">
      <li style="background-image:url({{ case-study.image-listing }});">
        <div class="content">
          <h1>{{ case-study.title }}</h1>
          <h5>{{ case-study.categories }}</h5>
          <button class="-slim"><a href="{{ case-study.url }}">Read Case Study</a></button>
        </div>
      </li>
    </a>
    {% endfor %}
  </ul>
</div>
